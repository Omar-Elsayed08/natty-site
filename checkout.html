    <script>
      // Sample cart data (to be replaced with actual cart data from the first page)
      const cart = [{
          name: 'Droid powder',
          price: 50.99,
          quantity: 1
        },
        {
          name: 'Droid Tablets',
          price: 250.99,
          quantity: 1
        },
        {
          name: 'Droid Syringe',
          price: 750.99,
          quantity: 1
        }
      ];











      // Function to update the cart on the checkout page
      function updateCheckoutCart() {
        const cartItemsList = $('#cart-items-list');
        const cartTotal = $('#cart-total');
        let totalCount = 0;
        let totalAmount = 0;

        cartItemsList.empty();

        cart.forEach(item => {
          const li = `<li>${item.name} - $${(item.price * item.quantity).toFixed(2)} (${item.quantity} items)</li>`;
          cartItemsList.append(li);
          totalCount += item.quantity;
          totalAmount += item.price * item.quantity;
        });

        $('#cart-count').text(totalCount);
        cartTotal.text(`$${totalAmount.toFixed(2)}`);
      }

      // Initialize the checkout cart on page load
      updateCheckoutCart();





      // Load cart data from local storage
      const storedCart = localStorage.getItem('cart');
      if (storedCart) {
        cart = JSON.parse(storedCart);
        updateCheckoutCart();
      }
    </script>
