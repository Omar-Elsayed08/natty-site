    <script>
      const customConsole = (w) => {
        const pushToConsole = (payload, type) => {
          w.parent.postMessage({
            console: {
              payload: stringify(payload),
              type:    type
            }
          }, "*")
        }

        w.onerror = (message, url, line, column) => {
          // the line needs to correspond with the editor panel
          // unfortunately this number needs to be altered every time this view is changed
          line = line - 70
          if (line < 0){
            pushToConsole(message, "error")
          } else {
            pushToConsole(`[${line}:${column}] ${message}`, "error")
          }
        }

        let console = (function(systemConsole){
          return {
            log: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "log")
              systemConsole.log.apply(this, args)
            },
            info: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "info")
              systemConsole.info.apply(this, args)
            },
            warn: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "warn")
              systemConsole.warn.apply(this, args)
            },
            error: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "error")
              systemConsole.error.apply(this, args)
            },
            system: function(arg){
              pushToConsole(arg, "system")
            },
            clear: function(){
              systemConsole.clear.apply(this, {})
            },
            time: function(){
              let args = Array.from(arguments)
              systemConsole.time.apply(this, args)
            },
            assert: function(assertion, label){
              if (!assertion){
                pushToConsole(label, "log")
              }

              let args = Array.from(arguments)
              systemConsole.assert.apply(this, args)
            }
          }
        }(window.console))

        window.console = { ...window.console, ...console }

        console.system("Running fiddle")
      }

      if (window.parent){
        customConsole(window)
      }
    </script>

  <script>
      // Sample product data
      const products = [
          { id: 1, name: 'Droid powder', price: 50.99 },
          { id: 2, name: 'Droid Tablets', price: 250.99 },
          { id: 3, name: 'Droid Syringe', price: 750.99 },
          // Add details for other products
      ];
  
      // Cart data
      const cart = [];
  
      // Event listener for Add to Cart button
      $('.btn-add-to-cart').on('click', function () {
          const productId = $(this).data('product-id');
          const product = products.find(p => p.id === productId);
          const quantity = parseInt($(this).siblings('.quantity-input').find('.quantity').val());
  
          if (product) {
              // Add the product with quantity to the cart
              cart.push({ ...product, quantity });
              updateCart();
          }
      });
  
      // Event listener for quantity buttons
      $('.quantity-btn').on('click', function () {
          const productId = $(this).data('product-id');
          const input = $(this).siblings('.quantity');
          let quantity = parseInt(input.val());
  
          if ($(this).hasClass('plus-btn')) {
              quantity++;
          } else if ($(this).hasClass('minus-btn') && quantity > 1) {
              quantity--;
          }
  
          input.val(quantity);
      });
  
      // Event listener for Remove button
      $('#cart-items').on('click', '.remove-btn', function () {
          const productId = $(this).data('product-id');
          const index = cart.findIndex(item => item.id === productId);
  
          if (index !== -1) {
              cart.splice(index, 1);
              updateCart();
          }
      });
  
      // Event listener for Checkout button
      $('#checkout-btn').on('click', function () {
          // Implement your checkout logic here
          alert('Implement your checkout logic here!');
      });
  
      // Update the cart and display
      function updateCart() {
          const cartItems = $('#cart-items');
          const cartTotal = $('#cart-total');
  
          cartItems.empty();
          let total = 0;
  
          cart.forEach(item => {
              const li = `<li>${item.name} - $${(item.price * item.quantity).toFixed(2)} (${item.quantity} items) <button class="remove-btn" data-product-id="${item.id}">Remove</button></li>`;
              cartItems.append(li);
              total += item.price * item.quantity;
          });
  
          cartTotal.text(`$${total.toFixed(2)}`);
      }
  </script>
